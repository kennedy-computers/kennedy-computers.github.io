<html>
<head>
<title>CS Club</title>
<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="jquery.cookie.js"></script>
<link rel="stylesheet" href="main.css">
<script>
var attempts = 0;
var authorized = false;
function authorize(){
	var pass = prompt("Enter the password: ");
	if(pass == "CougarsCS"){
		authorized = true;
		$.cookie("authorized","true",{path: '/'});
	}
	else{
		attempts++;
	}
	if(attempts >= 5){
		$.cookie("blocked","true",{expires: 5/1440, path: '/'});
		document.write("<h1>You have been blocked for 5 minutes.</h1>");
	}
}
$(function(){
	if($.cookie("blocked")=="true") document.write("<h1>You have been blocked. Please try again later.</h1>");
	else{
	$(".paths").css("font-size",window.innerHeight*0.06+"px");
	$(document.body).css("background-color","rgb(255, 255, 0)");
	$("h1, .paths").css("font-family","MS Sans Serif");
	authorize();
	//$("h1").css("font-family","Comic Sans MS");
	}
});
</script>
<link rel="stylesheet" href="main.css">
<link rel="shortcut icon" href="images/kennedy middle school.ico">
</head>
<body>
<big><big><h1>Kennedy Computer Science and Electronics Club <small><sub>WEBSITE</sub></small></h1></big></big>
<button class="paths" id="notes" onclick="location.href='notes/'">Notes and Exercises</button>
<button class="paths" id="tests" onclick="location.href='tests/'">Tests</button>
</script>
</body>
</html>
